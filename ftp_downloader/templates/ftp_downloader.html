<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FTP downloader</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css"
          rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 offset-3">
            <form method="post" action="" style="margin-top: 2em">
                <h5>
                    download from FTP
                </h5>
                <!-- address input -->
                <div class="form-outline mb-4">
                    <input name="address" type="text" id="id_address" class="form-control"/>
                    <label class="form-label" for="id_address">FTP address</label>
                </div>
                <!-- UserName input -->
                <div class="form-outline mb-4">
                    <input name="user_name" type="text" id="id_user_name" class="form-control"/>
                    <label class="form-label" for="id_user_name">FTP UserName</label>
                </div>
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input name="password" type="password" id="id_password" class="form-control"/>
                    <label class="form-label" for="id_password">FTP Password</label>
                </div>
                <!-- CWD input -->
                <div class="form-outline mb-4">
                    <input name="cwd" type="text" id="id_CWD" class="form-control"/>
                    <label class="form-label" for="id_CWD">FTP CWD</label>
                </div>
                <!-- Filename input -->
                <div class="form-outline mb-4">
                    <input name="filename" type="text" id="id_filename" class="form-control"/>
                    <label class="form-label" for="id_filename">Filename</label>
                </div>
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">download</button>

            </form>
        </div>
    </div>
</div>

<!-- MDB -->
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.js"
></script>
</body>
</html>
